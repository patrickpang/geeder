name: PyInstaller

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest']

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - run: pip install -r requirements.txt pyinstaller==6.6.0 pillow==10.3.0

    - run: pyinstaller --onedir --windowed --icon=static/android-chrome-512x512.png --add-data=static:static main.py
    - run: cp wrapper dist/main.app/Contents/MacOS/wrapper
    - run: plutil -replace CFBundleExecutable -string wrapper Info.plist

    - uses: actions/upload-artifact@v4
      with:
        name: PyInstaller
        path: build/*.app/**/*
