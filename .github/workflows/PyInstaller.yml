name: PyInstaller

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest']

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - run: pip install -r requirements.txt pyinstaller==6.6.0

    - run: pyinstaller --onedir --windowed --add-data=static:static --add-data=wrapper:. main.py
    - run: chmod u+x dist/main.app/Contents/MacOS/{main,wrapper}
    - run: python change_entry_point.py

    - uses: actions/upload-artifact@v4
      with:
        name: PyInstaller
        path: dist/main.app
