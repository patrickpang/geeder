name: PyInstaller

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest']

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - run: pip install -r requirements.txt pyinstaller==6.6.0

    - run: pyinstaller --onedir main.py

    - uses: actions/upload-artifact@v4
      with:
        name: PyInstaller
        path: dist/*
